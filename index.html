    <script>
        $(function(){
            var h=$(window).height();
            $(".fullpage section").css({
                height:h
            });
            $(".fullpage").mousedown(function(e){
                e.preventDefault();
            });
            $(".fullpage").mousedown(function(e){
                e.preventDefault();
            });
            var num=0;
            flag=true;
/*
* 上滑
* 开关判断
* num值边界判断
*改变num值和上边距
*
* */
            touch.on("body","swipeup",".fullpage",function(e){
                if(!flag){
                    return;
                }
                num--;
                if(num==-4){
                    num=-3;
                    flag=false;
                }
                $(".fullpage").css({
                 marginTop:num*h,
                 transition:"margin-top 2s ease"
                });
                flag=false;
            });
//            下滑
            touch.on("body","swipedown",".fullpage",function(e){
                if(!flag){
                    return;
                }
                num++;
                if(num==1){
                    num=0;
                    flag=false;
                }
                $(".fullpage").css({
                    marginTop:num*h,
                    transition:"margin-top 2s ease"
                });
                flag=false;
            });
             var fullpage=document.getElementsByClassName("fullpage")[0];
            fullpage.addEventListener("transitionend",function(){
                console.log("wancheng");
                flag=true;
            })
            /*fixnav*/

        })
    </script>
